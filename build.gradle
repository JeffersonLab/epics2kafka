plugins {
    id 'java'
    id 'distribution'
    id 'maven-publish'
}

group 'org.jlab.kafka.connect'
version '0.2.0'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url  "https://dl.bintray.com/slominskir/maven"
    }
}

dependencies {
    implementation 'org.epics:jca:2.4.3' // Newer versions in mavenCentral only work with Java 11
    compileOnly group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.10.2'
    compileOnly group: 'org.apache.kafka', name: 'connect-api', version: '2.4.0'
    compileOnly group: 'org.apache.kafka', name: 'connect-transforms', version: '2.4.0'
    compileOnly group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.30'
    testImplementation group: 'junit', name: 'junit', version: '4.12'
    testImplementation group: 'org.jlab.kafka.connect.transform', name: 'jtransforms', version: '0.7.0'
}

jar {
    archiveFileName = 'epics2kafka.jar'
}

build {
    dependsOn(installDist)
}

task alarmTest(type: Copy) {
    dependsOn(build)
    into "${buildDir}/install"
    from configurations.testCompileClasspath
    include '**/jtransforms-*.jar'
}

distributions {
    main {
        contents {
            from jar
            from (project.configurations.runtimeClasspath)
        }
    }
}