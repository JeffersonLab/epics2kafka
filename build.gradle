plugins {
    id 'java'
    id 'distribution'
    id 'maven-publish'
}

group 'org.jlab'
version '0.2.0'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.epics:jca:2.3.6'
    compile 'org.epics:caj:1.1.15'
    compileOnly group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.10.2'
    compileOnly group: 'org.apache.kafka', name: 'connect-api', version: '2.4.0'
    compileOnly group: 'org.apache.kafka', name: 'connect-transforms', version: '2.4.0'
    compileOnly group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.30'
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}

jar {
    archiveName 'epics2kafka.jar'
}

build {
    dependsOn(installDist)
}

distributions {
    main {
        contents {
            from jar
            from (project.configurations.runtime)
        }
    }
}