plugins {
    id 'java'
    id 'maven-publish'
}

group 'org.jlab'
version '0.1.0'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.epics:jca:2.3.6'
    compile 'org.epics:caj:1.1.15'
    compileOnly group: 'org.apache.kafka', name: 'connect-api', version: '2.4.0'
    compileOnly group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.30'
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}

task kafkaConnect(type: Copy) {
    into "${buildDir}/libs"
    from configurations.compile.collect()
}

jar {
    archiveName 'epics2kafka.jar'
    dependsOn(kafkaConnect)
}

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/jeffersonlab/epics2kafka")
            credentials {
                username = project.findProperty("github.user")
                password = project.findProperty("github.token")
            }
        }
    }
    publications {
        gpr(MavenPublication) {
            from(components.java)
        }
    }
}