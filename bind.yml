services:
  softioc:
    extends:
      file: build.yml
      service: softioc

  zookeeper:
    extends:
      file: build.yml
      service: zookeeper

  kafka:
    extends:
      file: build.yml
      service: kafka

  connect:
    extends:
      file: build.yml
      service: connect
    volumes:
      - ./examples/logging/log4j.properties:/kafka/config/log4j.properties
      - ./build/install:/kafka/connect
      - ./scripts:/scripts
